<html>
<head><title>Output in js</title>
<script>
function print(){



document.write("Iam from the document.write method")
		
window.alert("Iam from the window alert function") 
		
console.log("Iam from the console log function") 


}

</script>
</head>
<body>
<center>
<h1>Outputs functions in javascript</h1>

<h1 id="hello"></h1>

<button type="button" onclick='document.getElementById("hello").innerHTML = "Iam from the inner Html function"'>innerhtml</button>

<button type="button" onclick='print()'>check</button>
</center>
</body>
</html>
