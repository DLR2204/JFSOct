<html>
<head><title>JsDemo</title></head>
<body><center>

<h2><u>Changing the html content</u></h2>

<h1 id="hello"> Hello Everyone....</h1>

<button type="button" onclick='document.getElementById("hello").innerHTML="Hello Divyam...."'> Divyam</button>

<button type="button" onclick='document.getElementById("hello").innerHTML="Hello Sankeerth...."'>Sankeerth</button>

<button type="button" onclick='document.getElementById("hello").innerHTML="Hello Sri...."'>Sri</button>







<h2><u>Changing the html attributes</u></h2>

<img  id="image" src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3a/Rosa_Precious_platinum.jpg/330px-Rosa_Precious_platinum.jpg" width="300px" height="250px">
<br><br>
<button type="button" onclick='document.getElementById("image").src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c4/Tulipa_orphanidea_060506.jpg/195px-Tulipa_orphanidea_060506.jpg"'>Tulips</button>

<button type="button" onclick='document.getElementById("image").src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/30/Lilium_candidum_1.jpg/330px-Lilium_candidum_1.jpg"'>Lillys</button>

<button type="button" onclick='document.getElementById("image").src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/ed/Sacred_lotus_Nelumbo_nucifera.jpg/330px-Sacred_lotus_Nelumbo_nucifera.jpg"'>Lotus</button>


<h2><u>Changing in css</u></h2>

<h1 id="css" style="color:pink">This is demonstration on changing css using javascript</h1>

<button type="button" onclick='document.getElementById("css").style.color="red"'>red</button>

<button type="button" onclick='document.getElementById("css").style.color="green"'>green</button>

<button type="button" onclick='document.getElementById("css").style.color="yellow"'>yellow</button>



<h2><u>Hiding the data</u></h2>

<h1 id="hide">This is demonstration on hiding the data using javascript</h1>

<button type="button" onclick='document.getElementById("hide").style.display="none"'>Hide</button>

<br><br><br>




</center>
</body>
