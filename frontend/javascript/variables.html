<html>

<head><title>Variables</title>
<script >

function variable(){

var a,b,c,d;

document.write("<h1>Before Initiallization</h1>")

document.write("<br>Datatype of b is :- ",typeof b)
document.write("<br>Datatype of c is :- ",typeof c)
document.write("<br>Datatype of d is :- ",typeof d)

a=10;b="apple";c=3.14;d=true; var e =[1,2,"apple",234]

document.write("<h1>After Initiallization</h1>")
document.write("<br>Datatype of a is :- ",typeof a)

document.write("<br>Datatype of c is :- ",typeof c)

}

</script>

</head>

<body>

<button type="button" onclick='variable()'>  check </button>

</body>
</html>
